
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drive GPT Sync</title>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body style="font-family:sans-serif;padding:2rem;max-width:600px;margin:auto;">
  <h1>📁 Drive GPT Sync</h1>
  <p>Web App per caricare file nel tuo Google Drive - GPT Connected</p>

  <h2>🔐 Accesso</h2>
  <button onclick="handleGoogleAuth()">Accedi con Google</button>

  <h2>📄 Upload file</h2>
  <input type="file" id="fileInput">
  <button onclick="uploadSelectedFile()">Carica su Drive</button>

  <pre id="log" style="background:#f0f0f0;padding:1rem;border-radius:5px;margin-top:2rem;white-space:pre-wrap;">Log:</pre>

  <script src="autoUploader.js"></script>
</body>
</html>
